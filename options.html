<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Guardian Options</title>
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto my-10 px-4">
    <h1 class="text-4xl font-bold mb-8">Productivity Guardian Options</h1>

    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Blocked Websites</h2>
      <form id="add-website-form" class="flex items-center mb-4">
        <input id="website-input" type="text" class="w-full border border-gray-300 rounded-md p-2 mr-2" placeholder="Enter website URL (e.g., youtube.com)">
        <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2">Add</button>
      </form>

      <ul id="blocklist" class="divide-y divide-gray-200">
        <!-- Blocked websites list will be populated here -->
      </ul>
      <button id="clear-all-button" class="bg-red-500 text-white rounded-md px-4 py-2 mt-4">Clear All</button>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mt-8">
      <h2 class="text-2xl font-semibold mb-4">Block Duration</h2>
      <div class="flex items-center">
        <input id="block-duration-input" type="number" class="w-20 border border-gray-300 rounded-md p-2 mr-2" min="1">
        <span>minutes</span>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
