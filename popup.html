<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Productivity Guardian - Popup</title>
  <style>
    html, body {
      min-width: 350px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-4">Productivity Guardian</h1>

    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Blocking Status:</h2>
      <div class="border rounded p-4 bg-white shadow-md">
        <p id="time-remaining" class="text-lg font-medium text-gray-700"></p>
        <button id="toggle-blocking" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-2 rounded">Toggle Blocking</button>
      </div>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Blocked Websites:</h2>
      <div class="border rounded p-4 bg-white shadow-md">
        <p class="text-lg font-medium text-gray-700 mb-2">Count: <span id="blocked-websites-count">0</span></p>
        <button id="open-options" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Manage Blocked Websites</button>
      </div>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2">Quick Add:</h2>
      <div class="border rounded p-4 bg-white shadow-md">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" id="website" type="text" placeholder="example.com">
        <button id="add-website" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Website</button>
        <p id="error-message" class="text-red-500 mt-2"></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
